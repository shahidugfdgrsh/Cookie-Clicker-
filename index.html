<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-image: url('https://i.imgur.com/kxFsyyM.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            color: white;
        }
        #cookie {
            width: 150px;
            cursor: pointer;
        }
        .store {
            margin-top: 20px;
        }
        .store button {
            margin: 5px;
            font-size: 16px;
        }
        #cpLogo {
            width: 30px;
        }
    </style>
</head>
<body>
    <h1>Cookie Clicker</h1>
    <p>Cookies: <span id="cp">0</span> <img src="https://i.imgur.com/9t34qql.png" id="cpLogo" alt="CP Logo"></p>
    <img src="https://i.imgur.com/Z0vA4Kh.png" id="cookie" alt="Cookie">
    
    <div class="store">
        <h2>Upgrades</h2>
        <button onclick="buyUpgrade(100, 2)">Buy Cookie Upgrade (100 CP, +2 CP per click)</button>
    </div>
    
    <script>
        let cp = parseInt(localStorage.getItem("cp")) || 0;
        let cpPerClick = parseInt(localStorage.getItem("cpPerClick")) || 1;

        document.getElementById("cp").innerText = cp;

        document.getElementById("cookie").addEventListener("click", function() {
            cp += cpPerClick;
            document.getElementById("cp").innerText = cp;
            localStorage.setItem("cp", cp);
        });

        function buyUpgrade(cost, newCpPerClick) {
            if (cp >= cost) {
                cp -= cost;
                cpPerClick = newCpPerClick;
                document.getElementById("cp").innerText = cp;
                localStorage.setItem("cp", cp);
                localStorage.setItem("cpPerClick", cpPerClick);
            } else {
                alert("Not enough CP!");
            }
        }
    </script>
</body>
</html>
